<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <div class="container">
      <h1>Form Validation Demo</h1>
      <p class="lead">
        This is a Bootstrap 4 form with examples of the form types used on
        metrotransit.org.
      </p>
      <p>
        Client side validation is handled using
        <a href="https://jqueryvalidation.org/" target="_blank"
          >jQuery.validate.js</a
        >.
      </p>
      <form id="sampleForm" method="post" novalidate>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="textField">Text field</label>
              <input
                type="text"
                id="textField"
                class="form-control"
                name="textField"
                placeholder="Can use any characters"
              />
            </div>
          </div>
          <div class="col-md-4 offset-md-2">
            <div class="form-group">
              <label for="numberField">Number field (+/-)</label>
              <input
                type="number"
                id="numberField"
                class="form-control"
                name="numberField"
                placeholder="Numbers only"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="emailField">Email field</label>
              <input
                type="email"
                id="emailField"
                class="form-control"
                name="emailField"
                placeholder="Valid email address"
              />
            </div>
          </div>
          <div class="col-md-4 offset-md-2">
            <div class="form-group">
              <label for="passwordField">Password field</label>
              <input
                type="password"
                id="passwordField"
                class="form-control"
                name="passwordField"
              />
              <!-- <small class="form-text text-muted">Password must be at least 8 characters long.</small> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="dateField"
                >Date field (uses the HTML5 datepicker by default)</label
              >
              <input
                type="date"
                id="dateField"
                class="form-control"
                name="dateField"
              />
            </div>
          </div>
          <div class="col-md-4 offset-md-2">
            <div class="form-group">
              <label for="urlField">URL field</label>
              <input
                type="url"
                id="urlField"
                class="form-control"
                name="urlField"
                placeholder="http://example.com"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="selectField">Select field</label>
              <select id="selectField" class="form-control" name="selectField">
                <option value="">Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 offset-md-2">
            <div class="form-group">
              <label for="selectMultipleField">Select multiple field</label>
              <select
                id="selectMultipleField"
                class="form-control"
                name="selectMultipleField"
                size="3"
                multiple
              >
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="form-group">
              <label for="textareaField">Textarea</label>
              <textarea
                id="textareaField"
                class="form-control"
                name="textareaField"
                rows="3"
                placeholder="Type here..."
              ></textarea>
            </div>
          </div>
          <div class="col-md-4 offset-md-2">
            <div class="form-group">
              <label for="fileUploadField">File upload</label>
              <div class="custom-file">
                <input
                  type="file"
                  id="fileUploadField"
                  class="form-control custom-file-input"
                  name="fileUploadField"
                />
                <label class="custom-file-label">Choose file</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 mb-3">
            <div class="form-group">
              <label for="checkboxSingle">Checkbox (single)</label>
              <div class="form-check">
                <input
                  type="checkbox"
                  id="checkboxSingle"
                  class="form-check-input"
                  name="checkboxSingle"
                />
                <label class="form-check-label" for="checkbox">Checkbox</label>
              </div>
            </div>
          </div>
          <div class="col-md-2 mb-3">
            <fieldset>
              <legend>Checkbox group</legend>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="checkboxGroup1"
                    class="form-check-input"
                    name="checkboxGroup"
                  />
                  <label class="form-check-label" for="checkboxGroup1"
                    >Checkbox</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="checkboxGroup2"
                    class="form-check-input"
                    name="checkboxGroup"
                  />
                  <label class="form-check-label" for="checkboxGroup2"
                    >Checkbox</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="checkboxGroup3"
                    class="form-check-input"
                    name="checkboxGroup"
                  />
                  <label class="form-check-label" for="checkboxGroup3"
                    >Checkbox</label
                  >
                </div>
              </div>
            </fieldset>
          </div>
          <div class="col-md-2 offset-md-2">
            <fieldset>
              <legend>Radio group</legend>
              <div class="form-group">
                <div class="form-check">
                  <input
                    type="radio"
                    id="radioGroup1"
                    class="form-check-input"
                    name="radioGroup"
                  />
                  <label class="form-check-label" for="radioGroup1"
                    >Radio 1</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="radioGroup2"
                    class="form-check-input"
                    name="radioGroup"
                  />
                  <label class="form-check-label" for="radioGroup2"
                    >Radio 2</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="radioGroup3"
                    class="form-check-input"
                    name="radioGroup"
                  />
                  <label class="form-check-label" for="radioGroup3"
                    >Radio 3</label
                  >
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-4 offset-md-4 mb-3 text-center">
            <button
              type="submit"
              class="btn btn-primary"
              name="form2Submit"
              value="Submit form"
            >
              Submit form
            </button>
            <button type="reset" class="btn btn-light">Reset form</button>
          </div>
        </div>
      </form>
    </div>

    <!-- build:js js/scripts.js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>
    <script type="text/javascript" src="js/form-validation.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- endbuild -->

  </body>
</html>
