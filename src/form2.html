<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <h1>Form Validation</h1>
        <p class="lead">This is a Bootstrap 4 form with examples of the form types used on metrotransit.org.</p>
        <p>Client side validation is handled using <a href="https://jqueryvalidation.org/" target="_blank">jQuery.validate.js</a>.</p>
        <form id="form2" method="post" action="" novalidate="nonvalidate">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="textfield">Text</label>
                        <div class="input-container">
                            <input type="text" class="form-control" id="textfield" name="text" placeholder="Can use any characters" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="form-group">
                        <label for="numberfield">Number (+/-)</label>
                        <div class="input-container">
                            <input type="number" class="form-control" id="numberfield" name="number" placeholder="Numbers only" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="emailfield">Email</label>
                        <div class="input-container">
                            <input type="email" class="form-control" id="emailfield" name="email" placeholder="Valid email address" required>
                            <!-- <div class="invalid-feedback"><i class="fas fa-exclamation-triangle fa-lg"></i> Please enter a valid email address.</div>
                            <div class="valid-feedback">Looks good! <i class="fas fa-check fa-lg"></i></div> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="form-group">
                        <label for="passwordfield">Password</label>
                        <div class="input-container">
                            <input type="password" class="form-control" id="passwordfield" name="password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="datefield">Date</label>
                        <div class="input-container">
                            <input type="date" class="form-control" id="datefield" name="date" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="form-group">
                        <label for="urlfield">URL</label>
                        <div class="input-container">
                            <input type="url" class="form-control" id="urlfield" name="url" value="http://" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group select-control">
                        <label for="selectfield">Select</label>
                        <div class="input-container">
                            <select id="selectfield" class="custom-select" name="select" required>
                                <option value="">Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="form-group">
                        <label for="selectMultiple">Select multiple</label>
                        <div class="input-container">
                            <select id="selectMultiple" class="custom-select" name="selectMultiple" size="3" multiple required>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="textareafield">Textarea</label>
                        <div class="input-container">
                            <textarea class="form-control" id="textareafield" name="textarea" rows="3" placeholder="Type here..." required></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="form-group">
                        <label for="filefield">File</label>
                        <div class="custom-file">
                            <div class="input-container">
                                <input type="file" class="custom-file-input" id="filefield" name="file" required>
                            </div>
                            <label class="custom-file-label">Choose file</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 mb-3">
                    <div class="input-container">
                        <div class="custom-control custom-checkbox checkbox-input">
                            <input type="checkbox" name="checkbox" class="custom-control-input" id="checkbox" required>
                            <label class="custom-control-label" for="checkbox">Checkbox</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <div>Checkbox group</div>
                    <div class="checkbox-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="checkboxGroup" class="custom-control-input" id="checkbox1">
                            <label class="custom-control-label" for="checkbox1">Checkbox 1</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="checkboxGroup" class="custom-control-input" id="checkbox2">
                            <label class="custom-control-label" for="checkbox2">Checkbox 2</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="checkboxGroup" class="custom-control-input" id="checkbox3">
                            <label class="custom-control-label" for="checkbox3">Checkbox 3</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div>Radio button group</div>
                    <div class="input-container">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="radio1" name="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="radio1">Radio 1</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="radio2" name="radio" class="custom-control-input">
                            <label class="custom-control-label" for="radio2">Radio 2</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="radio3" name="radio" class="custom-control-input">
                            <label class="custom-control-label" for="radio3">Radio 3</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-4 offset-md-4 mb-3 text-center">
                    <button type="submit" class="btn btn-primary" name="form2Submit" value="Submit form">Submit form</button>
                    <button class="btn btn-light" type="reset">Reset form</button>
                </div>
            </div>
        </form>
    </div>

    <!-- build:js js/scripts.js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>
    <script type="text/javascript" src="js/scripts2.js"></script>
    <!-- endbuild -->

</body>

</html>
